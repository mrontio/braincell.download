<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Brain Cells</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .full-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(180deg, #020024, #090979, #00d4ff);
            color: white;
            padding: 20px;
        }
        .full-screen h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
        }
        .full-screen p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .btn {
            background-color: #00d4ff;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #007acc;
            color: white;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        .matrix-container {
            margin: 50px auto;
            max-width: 1200px;
            text-align: center;
        }
        .matrix-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .grid button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="full-screen">
        <h1>Download New Brain Cells Now!</h1>
        <p id="description">[Your description here]</p>
        <button class="btn" onclick="scrollToMatrix()">Start Download</button>
    </div>

    <div class="matrix-container" id="matrix">
        <div class="matrix-title">Choose the Type and Quantity of Brain Cells</div>
        <div class="grid">
            <button onclick="downloadFile('5Billion.txt', 'Oops! You lost 5 billion brain cells!')">5 Billion Cells</button>
            <button onclick="downloadFile('10Billion.txt', 'Oops! You lost 10 billion brain cells!')">10 Billion Cells</button>
            <button onclick="downloadFile('Pyramidal.txt', 'Oops! Your pyramidal cells are gone!')">Pyramidal Cells</button>
            <button onclick="downloadFile('Stellate.txt', 'Oops! Stellate cells disappeared!')">Stellate Cells</button>
            <button onclick="downloadFile('NeuronBundle.txt', 'Your neurons vanished like magic!')">Neuron Bundle</button>
            <button onclick="downloadFile('GlialCells.txt', 'Glial cells have left the building!')">Glial Cells</button>
        </div>
    </div>

    <script>
        function scrollToMatrix() {
            document.getElementById('matrix').scrollIntoView({ behavior: 'smooth' });
        }

        function downloadFile(filename, content) {
            const element = document.createElement('a');
            const file = new Blob([content], { type: 'text/plain' });
            element.href = URL.createObjectURL(file);
            element.download = filename;
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
</body>
</html>
